<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Workbench</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .controls {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .pdf-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        .pdf-viewer {
            border: 1px dashed #ccc;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .selection-area {
            position: absolute;
            border: 2px solid red;
            background-color: rgba(255,0,0,0.1);
            cursor: move;
        }
        .results {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }
        .result-row {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
        }
        .result-item {
            border: 1px solid #ddd;
            padding: 5px;
            background-color: white;
            transition: transform 0.2s;
        }
        .result-item:hover {
            transform: scale(2);
            z-index: 100;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        button {
            padding: 8px 15px;
            margin-right: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        input, select {
            padding: 8px;
            margin-right: 10px;
        }
        .resize-handle {
            width: 10px;
            height: 10px;
            background-color: blue;
            position: absolute;
            right: 0;
            bottom: 0;
            cursor: nwse-resize;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h2>Настройки</h2>
        <input type="file" id="pdfInput" accept=".pdf">
        <button id="rotateBtn">Повернуть PDF (90°)</button>
        <label>Ширина изображений: <input type="number" id="imgWidth" value="200"></label>
        <label>Высота изображений: <input type="number" id="imgHeight" value="150"></label>
        <button id="addSelectionBtn">Добавить выделение</button>
        <button id="processBtn">Обработать все страницы</button>
    </div>

    <div class="pdf-container">
        <h3>Текущая страница: <span id="currentPage">1</span></h3>
        <button id="prevPage">Предыдущая</button>
        <button id="nextPage">Следующая</button>
        <div class="pdf-viewer" id="pdfViewer">
            <!-- PDF будет отображаться здесь -->
        </div>
    </div>

    <div class="results" id="results">
        <h3>Результаты:</h3>
        <!-- Результаты будут отображаться здесь -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        // Здесь будет основной JavaScript код
    </script>
</body>
</html>
